<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Portal</title>
    
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form action="registerUser" method="POST" id="signup-form" class="signup-form" >
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="firstName" id="firstName" placeholder="First Name"/>
                            <input type="text" class="form-input right-input" name="lastName" id="lastName" placeholder="Last Name"/>
                        </div>
                        <!-- div class="form-group">
                            <input type="text" class="form-input" name="lastName" id="lastName" placeholder="Last Name"/>
                        </div> -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="userName" id="userName" placeholder="Username"/>
                            <input type="text" class="form-input right-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <!-- <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div> -->
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                            <input type="text" class="form-input right-input" name="mobileNum" id="mobileNum" placeholder="Mobile"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="userDob" id="userDob" placeholder="D.O.B"/>
                            <select class="form-input options-select right-input" name="gender" id="gender">
                            	<option class="options-select" value="">Gender</option>
                            	<option class="options-select" value="male">Male</option>
                            	<option class="options-select" value="female">Female</option>
                            	<option class="options-select" value="others">Others</option>
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <select class="form-input options-select" name="gender" id="gender">
                            	<option class="options-select" value="">Gender</option>
                            	<option class="options-select" value="male">Male</option>
                            	<option class="options-select" value="female">Female</option>
                            	<option class="options-select" value="others">Others</option>
                            </select>
                        </div> -->
                        <!-- <div class="form-group">
                            <input type="text" class="form-input" name="mobileNum" id="mobileNum" placeholder="Mobile"/>
                        </div> -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="state" id="state" placeholder="State"/>
                            <input type="text" class="form-input right-input" name="city" id="city" placeholder="City"/>
                        </div>
                        <!-- <div class="form-group">
                            <input type="text" class="form-input" name="city" id="city" placeholder="City"/>
                        </div> -->
                        <div class="form-group">
                        	<input type="text" class="form-input " name="college" id="college" placeholder="College"/>
                        	<input type="radio" class="right-input" style="width:10%" name="isPremium" value="premium" id="premium"/> Premium
                            <input type="radio" style="width:10%" name="isPremium" value="guest" id="guest"/> Guest
                        </div>
                        
                        <!-- <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div> -->
                        <!-- <div class="form-group">
                            <input type="radio" name="isPremium" value="premium" id="premium"/> <p>Premium</p>
                            <input type="radio" name="isPremium" value="guest" id="guest"/> <p>Guest</p>
                        </div> -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
